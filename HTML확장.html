<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css란</title>
    <style>
        p {color:red}
        #para-color {color: rgb(212, 185, 166);}    
        #text-color {color: rgb(99, 66, 121);}    
        .text-color {color: cadetblue}    
        .para-color {color: rgb(205, 226, 108)}    
    </style>
</head>
<body>
    <h2>CSS</h2>
    <hr>
    <p style="color:blue">인라인 스타일 적용</p>
    <hr>
    <p>내부 스타일 시트 적용</p>
    <p>모든 p태그는 내부 스타일 시트 적용</p>
    <hr>
    <span>
        아무것도 적용되지 않은 상태 : 웹브라우저의 기본스타일
    </span>
    <hr>
    <p>#은 ID <br>.은 class 
    </p>
    <span id="para-color">아이디를 이용한 스타일 적용</span><br>
    <span id="text-color">아이디를 이용한 스타일 적용</span><br>
    <span class="text-color">클래스를 이용한 스타일 적용</span><br>
    <span class="para-color">클래스를 이용한 스타일 적용</span>
    
    <hr>
    <script>
        document.getElementById("text-color").innerHTML
        = "자바자바자바스크립트를 배워봅시다 !_!"
    </script>
</body>
<p> body 밖에서는 사용할 수 없지만 웹 브라우저에서<br>
    임의로 body안으로 옮겨서 출력해준다<br>
    끝 태그가 없을때도 임의로 생성해준다
</p>
</html>

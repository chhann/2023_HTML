<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <hr>
    <h1>메뉴판</h1>
    <ul style="color: rgb(65, 132, 190);">
        <li>커피</li>
        <li>차</li>
        <li>우유</li>
    <hr>
    </ul>
    <h3>안내</h3>
    <h4>매장을 이용해주시는 고객분들은 아래절차를 따라 주세요</h4>
    <ol>
        <li>체온기 앞에 체온을 잽니다</li>
        <li>안심콜로 방문 등록을 합니다</li>
        <li>비치된 손소독제로 손을 닦습니다.</li>
    </ol>
    <hr>
    <h1>학생명단입니다</h1>
    <table style="border: solid 1px black;">
        <tr>
            <th colspan="3" style="border: solid 1px;"><strong>A반</strong></th>
        </tr>
        <tr>
            <td style="border: solid 1px black;">에밀리</td>
            <td style="border: solid 1px black;">토비</td>
            <td style="border: solid 1px black;">제임스</td>
        </tr>
        <tr>
            <td style="border: solid 1px black;">16</td>
            <td style="border: solid 1px black;">14</td>
            <td style="border: solid 1px black;">10</td>
        </tr>
    </table>
    <hr>
    <table>
        <tr>
            <th style="border: solid 1px black; background-color: orange;">반</th>
            <th colspan="3" style="border: solid 1px black; background-color: orange;">A반</th>
        </tr>
        <tr>
            <th rowspan="2" style="border: solid 1px; background-color: rgb(235, 189, 122);">학생</th>
            <th style="border: solid 1px; background-color: rgb(235, 189, 122);">에밀리</th>
            <th style="border: solid 1px; background-color: rgb(235, 189, 122);">토비</th>
            <th style="border: solid 1px; background-color: rgb(235, 189, 122);">제임스</th>
        </tr>
        <tr>
            <th style="border: solid 1px; background-color: rgb(240, 237, 233);">16</th>
            <th style="border: solid 1px; background-color: rgb(240, 237, 233);">14</th>
            <th style="border: solid 1px; background-color: rgb(240, 237, 2334);">10</th>
        </tr>
    </table>

    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>

    <canvas 
            id="myTest" width="400" height="200" style="border: 1px solid black">
    </canvas>

    <script>
        let paper = document.getElementById("myTest");
        let context = paper.getContext("2d");

        //그라디언트를 생성
        let grd = context.createLinearGradient(10,50,5,90,60,100);
        grd.addColorStop(0,"blue")
        grd.addColorStop(1,"white")

        //사각형 만들기
        context.fillStyle = grd;
        context.fillRect(10,10,150,80);

        //글자 작성
        // fillSTyle은 모든 도형의 fill색상이다
        context.fillstyle="#FFFFFF";
        context.font = "30px Godic";
        context.fillText("왜cadfasd",100,50)
    </script>
</body>
</html>
